<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-4">Admin User Details</h1>

    <!-- Admin User details card -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${adminUser.username}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${adminUser.userId}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${adminUser.email}"></span></p>
            <p class="card-text"><strong>Role:</strong> <span th:text="${adminUser.role}"></span></p>
            <p class="card-text"><strong>Created At:</strong> <span th:text="${adminUser.createdAt}"></span></p>
            <p class="card-text"><strong>Last Login:</strong> <span th:text="${adminUser.lastLogin} ?: 'Never'"></span></p>
        </div>
    </div>

    <!-- Action buttons -->
    <div class="mt-3">
        <a th:href="@{/adminusers/edit/{id}(id=${adminUser.userId})}" class="btn btn-warning">Edit</a>
        <form th:action="@{/adminusers/delete/{id}(id=${adminUser.userId})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
        <a th:href="@{/adminusers}" class="btn btn-secondary">Back to List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
