<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Users List</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Admin Users</h1>
    <a th:href="@{/adminusers/new}">Add New Admin User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Last Login</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="adminUser : ${adminUsers}">
                <td th:text="${adminUser.userId}"></td>
                <td th:text="${adminUser.username}"></td>
                <td th:text="${adminUser.email}"></td>
                <td th:text="${adminUser.role}"></td>
                <td th:text="${adminUser.createdAt}"></td>
                <td th:text="${adminUser.lastLogin} ?: 'Never'"></td>
                <td>
                    <a th:href="@{/adminusers/{id}(id=${adminUser.userId})}">View</a>
                    <a th:href="@{/adminusers/edit/{id}(id=${adminUser.userId})}">Edit</a>
                    <form th:action="@{/adminusers/delete/{id}(id=${adminUser.userId})}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
