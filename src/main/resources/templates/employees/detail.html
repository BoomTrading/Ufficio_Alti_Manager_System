<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-4">Employee Details</h1>

    <!-- Dettagli del dipendente -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${employee.employeeNumber}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p class="card-text"><strong>Office Code:</strong> <span th:text="${employee.office.officeCode}"></span></p>
            <p class="card-text"><strong>Reports To:</strong> 
                <span th:text="${employee.reportsTo != null ? employee.reportsTo.firstName + ' ' + employee.reportsTo.lastName : 'None'}"></span>
            </p>
            <p class="card-text"><strong>Job Title:</strong> <span th:text="${employee.jobTitle}"></span></p>
        </div>
    </div>

    <!-- Pulsanti -->
    <div class="mt-3">
        <a th:href="@{/employees/edit/{id}(id=${employee.employeeNumber})}" class="btn btn-warning">Edit</a>
        <form th:action="@{/employees/delete/{id}(id=${employee.employeeNumber})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
        <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
